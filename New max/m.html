<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width">
    <style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 40px;
      }
  
      .skills-container {
        width: 80%;
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 30px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        border-radius: 10px;
      }
  
      .skill {
        margin-bottom: 20px;
      }
  
      .skill-name {
        font-weight: bold;
        margin-bottom: 5px;
      }
  
      .skill-bar {
        background: #e0e0e0;
        border-radius: 20px;
        overflow: hidden;
        height: 20px;
      }
  
      .skill-level {
        height: 100%;
        color: white;
        text-align: right;
        padding-right: 10px;
        line-height: 20px;
        border-radius: 20px;
      }
  
      .html    { width: 90%; background: #e44d26; }
      .css     { width: 85%; background: #264de4; }
      .js      { width: 75%; background: #f0db4f; color: #000; }
      .python  { width: 80%; background: #306998; }
      .cpp     { width: 70%; background: #00599C; }
    </style>
  </head>
    <body>
  
    <div class="skills-container">
      <div class="skill">
        <div class="skill-name">HTML</div>
        <div class="skill-bar">
          <div class="skill-level html">90%</div>
        </div>
      </div>
    
  
      <div class="skill">
        <div class="skill-name">CSS</div>
        <div class="skill-bar">
          <div class="skill-level css">85%</div>
        </div>
      </div>
  
      <div class="skill">
        <div class="skill-name">JavaScript</div>
        <div class="skill-bar">
          <div class="skill-level js">75%</div>
        </div>
      </div>
  
      <div class="skill">
        <div class="skill-name">Python</div>
        <div class="skill-bar">
          <div class="skill-level python">80%</div>
        </div>
      </div>
  
      <div class="skill">
        <div class="skill-name">C++</div>
        <div class="skill-bar">
          <div class="skill-level cpp">70%</div>
        </div>
      </div>
    </div>
  
  </body>
  </html>, initial-scale=1.0">
    <title>Document</title>
</head>

</body>
</html>
